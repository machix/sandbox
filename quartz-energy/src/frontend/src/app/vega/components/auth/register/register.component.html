<mat-card *ngIf="model">
    <mat-card-header>
        <mat-card-title><h2>Register</h2></mat-card-title>
      </mat-card-header>  
    <mat-card-content>
        <form #f="ngForm" name="form" class="mat-form">
            <mat-form-field>
                <input matInput 
                  name="userName"
                  #userName="ngModel"
                  [(ngModel)]="model.userName" 
                  placeholder="Login"
                  required>              
                <mat-error *ngIf="userName.invalid">Invalid login.</mat-error>
            </mat-form-field> 
            <mat-form-field>
                <input matInput 
                  name="email"
                  #email="ngModel"
                  [(ngModel)]="model.email" 
                  placeholder="Email"
                  required
                  email>              
                <mat-error *ngIf="email.invalid">Invalid email.</mat-error>
            </mat-form-field>   
            <mat-form-field>
                <input matInput                   
                  placeholder="Password"
                  name="password"
                  #password="ngModel"
                  [(ngModel)]="model.password" 
                  required
                  validateEqual="confirmPassword" 
                  reverse="true"
                  type="password">              
                <mat-error *ngIf="password.invalid">Invalid password.</mat-error>
            </mat-form-field>           
            <mat-form-field>
                <input matInput 
                  placeholder="Confirm Password"
                  name="confirmPassword"
                  #confirmPassword="ngModel"
                  ngModel
                  required
                  validateEqual="password"
                  type="password">              
                <mat-error *ngIf="confirmPassword.invalid">
                    Please, confirm password.</mat-error>
            </mat-form-field>      
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" 
                [disabled]="f.invalid" 
                (click)="onRegister()">Register</button>
    </mat-card-actions>
</mat-card>
