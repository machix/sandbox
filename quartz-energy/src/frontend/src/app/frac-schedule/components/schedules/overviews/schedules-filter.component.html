<mat-card *ngIf="request">
  <mat-card-content>
    <mat-form-field *ngIf="regionsList">
      <mat-select placeholder="Regions" multiple [(value)]="request.regions">
        <mat-option *ngFor="let item of regionsList.items" [value]="item.value">
          {{ item.text }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field *ngIf="companiesList">
      <mat-select placeholder="Companies" multiple [(value)]="request.operators">
        <mat-option *ngFor="let item of companiesList.items" [value]="item.value">
          {{ item.text }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput [(ngModel)]="request.startNextDays" placeholder="Start Next Days">
    </mat-form-field>            
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onFilter()">Filter</button>
    <button mat-raised-button color="primary" (click)="onClearFilter()">Clear Filter</button>          
  </mat-card-actions>
</mat-card>
